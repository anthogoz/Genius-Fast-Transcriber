<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      background: #222;
      color: white;
      padding: 15px;
      margin: 0;
      user-select: none;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 2px solid #ffff64;
      padding-bottom: 8px;
      margin-bottom: 15px;
    }

    .header img {
      width: 30px;
      height: 30px;
    }

    .header h2 {
      margin: 0;
      font-size: 15px;
      border: none;
      padding: 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .option {
      background: #333;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .option:hover {
      background: #444;
    }

    .option.active {
      border-color: #ffff64;
      background: #3a3a3a;
      box-shadow: 0 0 10px rgba(255, 255, 100, 0.1);
    }

    .option h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
      color: #ffff64;
    }

    .option p {
      margin: 0;
      font-size: 12px;
      color: white;
      line-height: 1.4;
    }

    .status {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 15px;
      font-style: italic;
    }

    .lang-btn {
      flex: 1;
      background: #333;
      border: 2px solid transparent;
      color: white;
      padding: 8px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      text-align: center;
      transition: all 0.2s;
    }

    .lang-btn:hover {
      background: #444;
    }

    .lang-btn.active {
      border-color: #ffff64;
      background: #3a3a3a;
      box-shadow: 0 0 5px rgba(255, 255, 100, 0.1);
    }

    .popup-footer {
      margin-top: 15px;
      padding-top: 12px;
      border-top: 1px solid #444;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 11px;
    }

    .popup-footer a {
      color: #aaa;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.2s;
      padding: 6px 10px;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.05);
    }

    .popup-footer a:hover {
      color: #ffff64;
      background: rgba(255, 255, 100, 0.15);
      transform: translateY(-1px);
    }

    .popup-version {
      text-align: center;
      font-size: 9px;
      color: #666;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="images/icon128.png" alt="Logo">
    <h2>Genius Fast Transcriber</h2>
  </div>
  <div class="option" id="mode-full">
    <h3>‚ö° Full Mode</h3>
    <p>Enable transcription panel, shortcuts and Lyric Cards.</p>
  </div>
  <div class="option" id="mode-lyriconly">
    <h3>üé® Lyric Card Only</h3>
    <p>Hide panel to keep only Lyric Card (text selection).</p>
  </div>

  <div style="border-top: 1px solid #444; margin: 15px 0; padding-top: 15px;">
    <div style="font-size: 11px; color: #ccc; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;">
      Language / Langue / Jƒôzyk</div>
    <div style="display: flex; gap: 8px;">
      <button id="lang-fr" class="lang-btn">Fran√ßais (FR)</button>
      <button id="lang-en" class="lang-btn">English (EN)</button>
      <button id="lang-pl" class="lang-btn">Polski (PL)</button>
    </div>
  </div>

  <div style="border-top: 1px solid #444; margin-top: 15px; padding-top: 15px; text-align: center;">
    <button id="restart-tutorial"
      style="background: transparent; border: 1px solid #555; color: #aaa; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; width: 100%;">
      ‚ùì Restart Tutorial / Relancer le tutoriel
    </button>
  </div>

  <div class="status" id="status">Loading...</div>

  <div class="popup-footer">
    <a href="https://buymeacoffee.com/lnkhey" target="_blank">‚òï Buy Me a Coffee</a>

  <script src="popup.js"></script>
</body>

</html>
